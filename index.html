<!DOCTYPE html>
<html lang="en">
<head>
    <title>Youtube Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--Header-->
    <nav>
        <div class="left">
            <span id="menu-btn" class="material-symbols-outlined">menu</span>
            <img class="logo" src="https://www.gstatic.com/youtube/img/promos/growth/76b1da14e54a427ecd4282603e4032a1371b0741291a688f13554c706903c09d_122x56.webp" alt="">
        </div>
        <div class="mid">
            <input id="searchInput" type="text" placeholder="Search"><span class="material-symbols-outlined">search</span></input>
            <span class="material-symbols-outlined mic">mic</span>
        </div>
        <div class="right">
            <span class="material-symbols-outlined video">video_call</span>
            <span class="material-symbols-outlined">notifications</span> 
            <span class="material-symbols-outlined">account_circle</span>
        </div>
    </nav>

        <!--Sidebar-->
        <div id="sidebar" class="sidebar">
            <div class="contents">
                <div class="menu-items">
                    <span class="material-symbols-outlined">home</span>
                    <p class="side-bar-text-content">Home</p>
                </div>
                <div class="menu-items">
                    <span class="material-symbols-outlined">
                        play_circle
                        </span>
                    <p class="side-bar-text-content">Shorts</p>
                </div>
                <div class="menu-items">
                    <span class="material-symbols-outlined">subscriptions</span>
                    <p class="side-bar-text-content">Subscriptions</p>
                </div>
                <div class="menu-items">
                    <span class="material-symbols-outlined">
                        video_library
                        </span>                    
                    <p class="side-bar-text-content">Library</p>
                </div>
                <div class="menu-items">
                    <span class="material-symbols-outlined">
                        manage_history
                        </span>
                    <p class="side-bar-text-content">History</p>
                </div>
                <div class="menu-items">
                    
                </div>
                <div class="menu-items">
                    
                </div>
            </div>
            
        </div>

    <!--Video-->

    <section class="videos">
        <div class="video-grid" id="videoGrid">
            <!--
                
                Videos will be dynamically added here using JavaScript

                Each Video will have the following structure:

                <a id="0" href="https://www.youtube.com/watch?v=wykbxHM2Ch4">
                <div class="video">
                    <div class="img-container">
                        <img class="thumbnail" src="./images/icon.jpeg" alt="">
                        <div class="time-stamp">5:00</div>
                    </div>
                    <div class="video-desc">
                        <img class="channel-icon" src="./images/thumbnail.jpeg" alt="">
                        <div class="desc">
                            <p class="title">Video title</p>
                            <p class="channel-name">Video Channel</p>
                            <p class="views">74m  &#183</p>
                            <p class="uploaded-on">1 year ago</p>
                        </div>
                    </div>
                </div>
            </a>
            
            -->
        </div>
        
    </section>
    <section class="videos">

        <div class="video-grid">
        </div>

    </section>
    <script type="module" src="index.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>


</body>



</html>
