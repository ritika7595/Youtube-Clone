<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
    </style>
</head>
<body>
    <iframe height="360"width="640" src="" title="Youtube Video Player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        var searchParams = new URLSearchParams(window.location.search);
        var videoId = searchParams.get("videoId");
        var iframe = document.querySelector("iframe");
        iframe.src = "https://www.youtube.com/embed/" + videoId;
    </script>
    
</body>
</html>
